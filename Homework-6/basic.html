<html>

<head>
    <title>Basic</title>
</head>

<body>
    <script>

        function metersToInches(meters) {
            return meters * 39.37;
        }

        console.log(metersToInches(11));

        function celsiusToFahrenheit(celsius) {
            return celsius * 9 / 5 + 32;
        }

        console.log(celsiusToFahrenheit(2));

    </script>
</body>

</html>

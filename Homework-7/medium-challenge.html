<html>

<head>
    <title>Display the sum of numbers between a and b</title>
</head>

<body>
    <script>
        var a;
        var b;
        var sum = 0;

        function sumBetweenTwoNumber(a, b) {
            if (a < b) {
                for (i = a; a <= b; a++) {
                    sum = sum + i;
                    i++;
                }
                return sum;

            } else if (b < a) {
                for (i = b; b <= a; b++) {
                    sum = sum + i;
                    i++;
                }
                return sum;
            }
        }

        console.log(sumBetweenTwoNumber(6, 2));
    </script>
</body>

</html>

<html>

<head>
    <title>Medium Challenge</title>
    <style>
        body {
            margin: 50px auto;
        }

        .box {
            width: 800px;
            height: 600px;
            margin: auto;
            background-color: peachpuff;
        }

        .heart {
            width: 300px;
            margin: 150px 250px;
            animation: heartbeat 0.6s ease-out infinite alternate;
        }

        @keyframes heartbeat {
            to {
                transform: scale(1.3);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <img class="heart" src="https://clipartart.com/images/clipart-heart-transparent-background-2.png" alt="Heart" />
    </div>
</body>

</html>
